<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B站 UP 主查询（按用户名）</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #181818;
    }
    input {
      width: 80%;
      max-width: 320px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 12px;
    }
    button {
      margin-top: 12px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff5c8d;
      color: #fff;
      cursor: pointer;
    }
    .card {
      background: #1e1e1e;
      margin: 16px auto;
      padding: 16px;
      border-radius: 12px;
      max-width: 360px;
      text-align: left;
    }
    img {
      border-radius: 50%;
    }
  </style>
</head>
<body>

<header>
  <h2>B站 UP 主查询</h2>
  <p>请输入 UP 主用户名</p>
  <input id="keyword" value="铃奈咲泠" placeholder="例如：铃奈咲泠" />
  <br />
  <button onclick="search()">搜索</button>
</header>

<div id="result"></div>

<script>
async function search() {
  const keyword = document.getElementById("keyword").value.trim();
  if (!keyword) return alert("请输入用户名");

  const url =
    "https://api.bilibili.com/x/web-interface/search/type" +
    "?search_type=bili_user&keyword=" +
    encodeURIComponent(keyword);

  const res = await fetch(url);
  const json = await res.json();

  if (json.code !== 0 || !json.data.result || json.data.result.length === 0) {
    document.getElementById("result").innerHTML =
      "<p>没有搜索到 UP 主</p>";
    return;
  }

  const user = json.data.result[0];

  document.getElementById("result").innerHTML = `
    <div class="card">
      <img src="${user.upic}" width="80" />
      <h3>${user.uname}</h3>
      <p>UID：${user.mid}</p>
      <p>粉丝：${user.fans}</p>
      <p>视频数：${user.videos}</p>
      <p>简介：${user.usign || "无"}</p>
    </div>
  `;
}
</script>

</body>
</html>
